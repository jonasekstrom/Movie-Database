<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personal Movie DB</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-dark">
        <nav class="navbar navbar-expand-sm navbar-dark bg-secondary p-0">
                <div class="container">
                  <a href="index.html" class="navbar-brand"><i class="fa fa-gear mr-2"></i>Powered by TMDB</a>
                  <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item px-2">
                        <a href="index.html" class="nav-link active">Your List</a>
                      </li>
                      <li class="nav-item px-2">
                        <a href="#" class="nav-link">MessageBoard</a>
                      </li>
                      <li class="nav-item px-2">
                        <a href="#" class="nav-link">Categories</a>
                      </li>
                      
                    </ul>
            
                    <ul class="navbar-nav ml-auto">
                     <li>Connection to TMDB is<i class="fa fa-universal-access fa-lg bg-success ml-2"></i></li>
                    </ul>
                  </div>
                </div>
              </nav>
            
              <header id="main-header" class="py-2 bg-secondary">
                <div class="container">
                  <div class="row">
                    <div class="col-md-6">
                      <h1><i class="fa fa-film"></i> Personal Movie DB</h1><span id="output"></span>
                    </div>
                  </div>
                </div>
              </header>
            
              <!-- ACTIONS -->
              <section id="action" class="py-4 mb-4 bg-dark">
                <div class="container">
                  <div class="row">
                    <div class="col-lg-3 col-xl-6">
                      <a href="#" class="btn btn-warning btn-block" data-toggle="modal" data-target="#addMovieModal">
                        <i class="fa fa-plus"></i> Add Movies 
                        <br>
                        <span id="remove" class="ml-10"></span>
                      </a>
                    </div>
                    
                  </div>
                </div>
              </section>
              <section id="search">
               <div class="container">
                 <div class="row">
                  <div class="input-group">
                    <input class="form-control" type="text" placeholder="Search...">
                    
                </div>
                   </div>
                 </div>
               </div>                
                    
              </section>
              <section class="mt-3">
                <div class="container">
                  <div class="row">
                    <div class="form-group col-md-2 bg-dark text-white">
                      <label for="inputState">Sort By:</label>
                      <select id="inputState" class="form-control bg-dark text-white ml-2">
                        <option value="latest">Latest Added</option>
                        <option value="title">Movie Title</option>
                        <option value"director">Director</option>
                        <option value"date">Date of Premiere</option>
                      </select>
                    </div>
                    <div class="col-md-2 bg-dark text-white mt-2 mb-4">
                      <button class="btn btn-dark text-white" id="changeOrder">Ascend <i class="fa fa-arrow-circle-o-up fa-lg"></i>
                      </button>
                    </div>
                    <div class="input-group col-md-2 bg-dark text-white">
                      <label for="displayState"><i class="fa fa-desktop fa-lg"></i> Display per page: </label>
                      <select id="displayState" class="form-control bg-dark text-white ml-2">
                        <option value="12">12</option>
                        <option value="24">24</option>
                        <option value"36">36</option>
                      </select>
                    </div>
                  </div>
                </div>
              </section>
                <!-- POSTS -->
  <section id="lists" class="py-4 mb-4">
        <div class="container bg-secondary">
            <table class="table table-inverse table-hover text-white">
                <thead>
                  <tr>
                    <th>Movie Title</th>
                    <th>Director</th>
                    <th>Date of Premiere</th>
                    
                    <th></th>
                  </tr>
                </thead>
                <tbody class="movie-list"></tbody>
              </table>
              <div id="movie"></div>
 
        </div>
      </section>
      <section>
        <div class="container">

        </div>
      </section>
    
      <footer id="main-footer" class="bg-secondary text-white mt-5 p-5">
        <div class="container">
          <div class="row">
            <div class="col">
              <p class="lead text-center">Copyright &copy; 2018 Personal Movie DB</p>
            </div>
          </div>
        </div>
      </footer>
    
              


      <!-- Movie MODAL -->
      <div class="modal fade" id="addMovieModal">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header bg-warning">
              <h5 class="modal-title">Add Movies</h5>
              <button class="close" data-dismiss="modal"><span>&times;</span></button>
            </div>
            <div class="modal-body bg-dark text-white mt-0" id="modal-body-add">
                <div class="output"></div>
                <form id="movie-form">
                    <div class="form-group">
                        <label for="name">Movie Title</label>
                        <input class="form-control" type="text" id="movieTitle" placeholder="Enter movie title">
                    </div>
                    <div class="form-group">
                        <label for="director">Director</label>
                        <input class="form-control"  type="text" id="movieDirector" placeholder="Enter directors name">
                    </div>
                    <div class="form-group">
                        <label for="date">Date of Premiere</label>
                        <input class="form-control"  type="text" id="movieDate" placeholder="Enter date of premiere">
                    </div>
                    <div>
                        <input type="submit" value="Add Movie" class="btn btn-success">
                      </div>
                      <!--
                    <button class="btn btn-primary" type="submit">Submit</button>
                      -->
                </form>
               
            </div>
            <div class="modal-footer bg-dark text-white">
              <button class="btn btn-success" data-dismiss="modal">Done</button>
              
            </div>
          </div>
        </div>
      </div>
    
          </div>
        </div>
      </div>

      <!-- Update MODAL -->
      <div class="modal fade" id="updateMovieModal">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header bg-warning">
              <h5 class="modal-title">Update Movie</h5>
              <button class="close" data-dismiss="modal"><span>&times;</span></button>
            </div>
            <div class="modal-body bg-dark text-white mt-0" id="modal-body-update">
                <div class="updateoutput"></div>
                <form id="update-movie-form">
                    <div class="form-group">
                        <label for="name">Movie Title</label>
                        <input class="form-control" type="text" id="updateMovieTitle" placeholder="Enter movie title">
                    </div>
                    <div class="form-group">
                        <label for="director">Director</label>
                        <input class="form-control"  type="text" id="updateMovieDirector" placeholder="Enter directors name">
                    </div>
                    <div class="form-group">
                        <label for="date">Date of Premiere</label>
                        <input class="form-control"  type="text" id="updateMovieDate" placeholder="Enter date of premiere">
                    </div>
                    <div>
                        <input type="submit" value="Update Movie" class="btn btn-success">
                      </div>
                      <!--
                    <button class="btn btn-primary" type="submit">Submit</button>
                      -->
                </form>
               
            </div>
            <div class="modal-footer bg-dark text-white">
              <button class="btn btn-success" data-dismiss="modal">Done</button>
              
            </div>
          </div>
        </div>
      </div>
    
          </div>
        </div>
      </div>

  <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
  <script src="js/app.js"></script>
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>  
  <script src="js/bootstrap.min.js"></script>
  
</body>
</html>
